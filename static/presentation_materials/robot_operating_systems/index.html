notes: This one was a little more obscure to me through most of my college and professional career, but is now the domain that I work in.

Unmanned Underwater Vehicles (UUVs) are yet another example of robots. These are widely used in industries like oil & gas because they allow you to more easily inspect pipelines and other infrastructure underwater. These are also pretty widely used in the defense industry, which is where I was first introduced to them.

You can imagine that operating a fully crewed ship to perform underwater inspection can be dangerous, time consuming, and expensive. So there is a lot of interest in introducing more autonomous, or at the very least remotely operated, underwater vehicles.

One of the interesting things I learned when I first started working in this domain is how much harder the problem is compared to other domains like ground or air. In those domains, you have near constant access to GPS and other infrastructure that can provide up-to-date and accurate location information. You can also get pretty decent communication with the vehicle at all times to understand what it is doing.

In the underwater domain, you basically just drop it in the water, wait a while, and hope it returns to the surface safely to see what happened. GPS signal can't penetrate through water and you have no way of communicating with the vehicle unless you attach a fiber optic cable to it which comes with its own disadvantages.

</div>

### Sense-Plan-Act Paradigm
</div>



</div>

<div class="" style="padding: 0 0px; box-sizing: border-box; position: absolute; left: 0%; top: 7.5%; height: 85%; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center" align="center">





- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Sensing** of the environment, external agents, and internal body information to determine state information
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Reasoning** with that information to make decisions for guidance, control, and localization
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Acting** upon the body and environment to produce motion or other outputs that enable the robot to locomote or interact with the environment



notes: It's helpful to think about how robots work in the context of how humans perform various tasks.

We use our senses to gain information about our environment, other people, and ourselves.

Then we use that information to make decisions about how to move our body, figure out where we are, and figure out how to get to where we want to go.

Finally, we'll put our decision into motion by actually moving our body and making small adjustments as necessary to make progress towards our goal.

This process is continuously repeated as the environment and our position within it evolves.

</div>

notes: Imagine you are blindfolded and dropped into an unknown location and need to find your way out. You would probably start by moving around and building a mental map of your environment while keeping track of key landmarks so you can figure out where you are. This is basically how algorithms like Simultaneous Localization and Mapping (SLAM) work. The robot uses sensor readings to build a map based on what it can currently see. Then, it moves around and updates its estimate of where it is in the map. This is called localization. This process is continuously repeated to produce results like those shown in the figure on the left.

One of them most commonly used localization techniques is the particle filter. This is a type of Kalman Filter that represents probability distributions as a set of particle estimates rather than mathematical distributions like a Gaussian. The figure on the right shows how the particle distribution is initially evenly spread across the entire map, meaning the robot has no idea where it is. As it moves around and collects data, it is able to refine its estimate by comparing the sensor reading it actually measures to what the sensor reading theoretically would have been at each of the estimate locations. The particles that best match the sensor readings get a higher likelihood which allows the distribution to "collapse" towards where the robot actually is.

</div>

		let hex = color.replace('#', '');

		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;

		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}
