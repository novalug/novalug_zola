# The URL the site will be built for
base_url = "https://novalug.org/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# theme
theme = "terminimal"

title = "NoVaLUG"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here

# terminimal theme configs
accent_color = "green"
background_color = "dark"
logo_text = "Northern Virginia Linux Users Group (NoVaLUG)"
page_titles = "combined"
menu_items = [
    # each of these is optional, name and url are required
    # $BASE_URL is going to be substituted by base_url from configuration
    {name = "Home", url = "$BASE_URL"},
    {name = "Meetings", url = "$BASE_URL/meetings"},
    {name = "Tech News", url = "$BASE_URL/news"},
    {name = "Pictures", url = "$BASE_URL/pics"},
    {name = "Jobs Board", url = "https://links.novalug.org/jobs"},
    {name = "List of Lists", url = "https://links.novalug.org/lists"}
]
favicon = "/novalug_logo4.jpeg"
favicon_mimetype = "image/jpeg"
default_og_image = "novalug_logo2.jpeg"
